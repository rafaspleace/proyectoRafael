<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <title>Login</title>                                                                        <!--Titulo del apartado-->
    <link rel="stylesheet" href="css/estilo.css">                                               <!--Con esto se liga a la hoja de estilos-->
</head>


<body>
    <!--Imagen que se va a mostrar cuando un usuario se loguee-->
    <div class="Login">                                                                         <!--Se inicializa la clase-->
        <img class ="avatar" src="img/Logo.webp" alt="Logo de Yummi">                           <!--Colocamos la imagen del Logo con "avatar para distinguirla de otras imagenes"-->
        <h1>Ingresa Aqui</h1>                                                                   <!--Texto que se va a mostrar-->


        <form>                                                                                  <!--Representa una colección de elementos asociados al formulario.-->
            <!--Usuario-->
            <label for="Usuario">Usuario</label>                                                <!--Crea el cuadro de texto en donde se va a colocar el usuario.-->     
            <input type="text" placeholder="Ingresa tu usuario">                                <!--Indica que tipo de caracteres se van a colocar y nos muestra que se va a indicar antes de que ingrese cualquier cosa el usuario.-->

            

            <!--Contraseña-->
            <label for="Contraseña">Contraseña</label>                                              <!--Crea el cuadro de texto en donde se va a colocar la contraseña.-->
            <input type="password" id="contraseñaInput" placeholder="Ingresa tu contraseña">        <!--Campo de contraseña oculto.-->
            <span class="toggle-password" onclick="mostrarContraseña()">Mostrar contraseña</span>   <!--span: Elemento contenedor del botón de alternancia. onclick="mostrarContrasena()": Llama a la función mostrarContrasena() cuando se hace clic en el botón de alternancia. input[type="submit"]: Botón de envío del formulario.-->
            
            
            <script>                                                                                    
                function mostrarContraseña() {                                                      //Función que cambia el tipo de entrada de contraseña entre "password" y "text" al hacer clic en el botón.
                    var contraseñaInput = document.getElementById("contraseñaInput");               //document.getElementById("contrasenaInput"): Obtiene la referencia al elemento de entrada de contraseña por su ID
                    if (contraseñaInput.type === "password") {                                      //Verifica si el tipo de entrada de contraseña es "password".
                        contraseñaInput.type = "text";                                              //Cambia el tipo de entrada de contraseña a "text" (visible).
                    } else {                                                                        //Cambia el tipo de entrada de contraseña a "text" (visible).
                        contraseñaInput.type = "password";
                    }
                }
            </script>
            


            <!--Boton que activa el formulario cuando sea clickeado-->
            <input type="submit" value ="Entrar">                                               <!--Crea un boton que tiene escrito Entrar.-->


            <a href="#">¿Perdiste tu contraseña?</a><br>                                        <!--Crea un link que nos redirecciona a la misma pagina.-->
            <a href="#">¿No tienes una cuenta?</a>                                              <!--Crea un link que nos redirecciona a la misma pagina.-->

        </form>

    </div>    
</body>
</html>
